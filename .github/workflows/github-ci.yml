name: Build
on: [push, pull_request]
jobs:
    unit-tests:
        name: generator-jhipster-pulsar test suite
        runs-on: ubuntu-latest
        timeout-minutes: 40
        steps:
            - uses: actions/checkout@v1
            - uses: actions/setup-node@v1
              with:
                  node-version: 12.13.0
            - name: Install node.js packages
              run: npm install
            - name: Link module
              run: npm link
            - name: Run generator tests
              run: npm test
    integration-tests:
        name: generator-jhipster-pulsar integration tests
        runs-on: ubuntu-latest
        timeout-minutes: 40
        steps:
            - uses: actions/checkout@v1
            - uses: actions/setup-node@v1
              with:
                  node-version: 12.13.0
            - name: Install node.js packages
              run: npm install
            - name: Link module
              run: npm link
            - name: Install tools
              run: npm install -g yo
            - name: Install JHipster
              run: npm install -g generator-jhipster
            - name: Generate project
              run: cd test/templates/maven & jhipster --with-entities --no-insight
            - name: Run JHipster-Pulsar module
              run: pwd & yo jhipster-pulsar --force
            - name: Run integration-tests
              run: ./mvnw -ntp verify